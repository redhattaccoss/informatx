<div role="main" class="ui-content">
	<div align="center">
		<img src="images/home_logo.png" alt="MedTech Company"/>
	</div>
	<!-- company profile header -->
	<div class="ui-corner-all custom-corners" id="signup-panel">
		<div class="ui-bar ui-bar-a">
			<h4>Register at MedTech Company</h4>
		</div>
		<div class="ui-body ui-body-a">
			<input type="text" name="first_name" id="first-name-signup" value="" placeholder="First Name">
			<input type="text" name="last_name" id="last-name-signup" value="" placeholder="Last Name">
			<input type="text" name="company" id="company-signup" value="" placeholder="Company Name">
			<input type="email" name="email" id="email-signup" value="" placeholder="Email">
			<input type="password" name="password" id="password-signup" value=""  placeholder="Password">
			<button type="submit" class="ui-btn ui-icon-forward ui-btn-icon-left ui-shadow ui-corner-all">Sign Up</button>
			<p align="center"><small></small>By signing up you accept out <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a></small></p>
			<a href="#app-landing-home" class="ui-btn ui-icon-back ui-btn-icon-left ui-shadow ui-corner-all">Back</a>
		</div>
	</div>
</div>
